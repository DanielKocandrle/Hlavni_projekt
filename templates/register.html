{% extends "base.html" %}

{% block content %}

    <!-- Zobrazí se přihlašovací formulář -->
    <h1>Registrace</h1>
    <form method="POST">
        <label>Uživatelské jméno
            <input type="text" name="username" placeholder="Vyplňte jméno" required>
        </label>

        <label>
            Heslo
            <input type="password" name="password" placeholder="Heslo" required>
        </label>
        <input type="submit" value="Odeslat">
    </form>

{% endblock %}
