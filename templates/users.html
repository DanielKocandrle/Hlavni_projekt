{% extends "base.html" %}

{% block content %}

<body>
    <h1>Seznam uživatelů</h1>

    {% if users %}
        <table>
            <thead>
                <tr>
                    <th>Uživatelské jméno</th>
                    <th>Role</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                    <tr>
                        <td>{{ user.username }}</td>
                        <td>{{ user.role }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>Žádní uživatelé nebyli nalezeni.</p>
    {% endif %}

</body>
{% endblock %}
